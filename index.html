<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
	<title>AC Swiss Army Knife</title>
</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">AC Swiss Army Knife</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Trainee</a></li>
          <li><a href="#">Supervisor</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-md-4 thumbnail">
          <img src="img/angularjs.png" width="300" height="300">
        </div>
        <div class="col-md-8">
          <h1>Deadline: tomorrow!</h1>

          <div class="row">
            <ul class="list-unstyled bullet-list">
              <li class="bullet-item">
                <button class="btn btn-success btn-lg course-1">Step 1
                  <span class="glyphicon glyphicon-ok-sign"></span>
                </button>
              </li>
              <li class="bullet-item">
                <button class="btn btn-default btn-lg course-2">Step 2
                  <span class="glyphicon glyphicon-play-circle"></span>
                </button>
              </li>
              <li class="bullet-item">
                <button class="btn btn-default btn-lg course-3">Step 3
                  <span class="glyphicon glyphicon-play-circle"></span>
                </button>
              </li>
              <li class="bullet-item">
                <button class="btn btn-default btn-lg course-4">Step 4
                  <span class="glyphicon glyphicon-play-circle"></span>
                </button>
              </li>
            </ul>
          </div>

          <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:25%">25%
            </div>
          </div>

          <button type="button" class="btn btn-primary pull-right" disabled="true">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <div class="jumbotron course-2-details">
    <div class="container">
      <h2>Step 2</h2>
      <p>
        Watch Code School <a href="https://www.codeschool.com/courses/shaping-up-with-angular-js">Shaping Up With Angular.js</a> series
        <button type="button" class="btn btn-default clear-2-1">Done?</button>
      </p>

      <p>
        Watch <a href="https://egghead.io/articles/new-to-angularjs-start-learning-here">EggHead.io Tutorial</a>
        <button type="button" class="btn btn-default clear-2-2">Done?</button>
      </p>

      <p>Build a personal contact list with full CRUD operations.
        <button type="button" class="btn btn-default clear-2-3">Done?</button>
      </p>

      <button type="button" class="btn btn-primary disabled">Finish</button>
    </div>
  </div>



  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    $(".course-2-details").hide();

    $(".course-2").click(function(){
      $(".course-2-details").fadeToggle(500);
    });

    $(".clear-2-1").click(function(){
      $(this).removeClass("btn-default");
      $(this).addClass("btn-success");
      $(this).text("Done!");
    });
    $(".clear-2-2").click(function(){
      $(this).removeClass("btn-default");
      $(this).addClass("btn-success");
      $(this).text("Done!");
    });
    $(".clear-2-3").click(function(){
      $(this).removeClass("btn-default");
      $(this).addClass("btn-success");
      $(this).text("Done!");
    });
  });
  </script>
</body>
</html>
